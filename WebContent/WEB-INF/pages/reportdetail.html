<script type="text/javascript">
    var testid= 'testid=' + localStorage.getItem('detail_testid');
    console.log(testid);

    function query(url,callbackfunction) {
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = callbackfunction; //指定回调函数
        xmlhttp.open("GET", encodeURI(url), true);//使用GET方式不同于POST方式，需要直接在url里面添加参数
        xmlhttp.responseType = 'json';
        xmlhttp.send();
    }

    var situation = [
        {
            'test1':false,
            'done_titles':0,
            'answers':[]
        },
        {
            'test2':false,
            'done_titles':0,
            'answers':[]
        },
        {
            'test3':false,
            'done_titles':0,
            'answers':[]
        },
        {
            'test4':false,
            'done_titles':0,
            'answers':[]
        },
        {
            'test5':false,
            'done_titles':0,
            'answers':[]
        },
        {
            'test6':false,
            'done_titles':0,
            'answers':[]
        },
        {
            'test7':false,
            'done_titles':0,
            'answers':[]
        },
        {
            'test8':false,
            'done_titles':0,
            'answers':[]
        },
        {
            'test9':false,
            'done_titles':0,
            'answers':[]
        }
    ];//用于记录九个测试部分的做题情况，默认是全部未做

    var test_part_situation;//用于获取服务端返回的数据
    function Circle_Test_One() {
        query('/AbilityTest/test/getAllResults?' + testid , function () {
            if (xmlhttp.readyState==4 && xmlhttp.status==200) {
                test_part_situation = xmlhttp.response;
                console.log(test_part_situation);
                var length = test_part_situation['results'].length;
                for(var i=0;i<length;i++){//遍历所有做过的测试部分，更新situation的情况
                    var have_done_test = test_part_situation['results'][i]['testNumber'];//该考生做过的测试部分（不一定完成了的）
                    situation[have_done_test-1]['test'+have_done_test] = true;
                    var anwers = test_part_situation['results'][i]['answer'].split(",");//用数组存起24条题目的答题情况（可能未答题）
                    situation[have_done_test-1]['answers'] = anwers;
                    for(var j=0;j<24;j++){
                        if ( anwers[j]!= ""){
                            situation[have_done_test-1]['done_titles']++;
                        }
                    }
//                    console.log(anwers);
                }
                console.log(situation);
            }
        });
    }
    Circle_Test_One();

    var div_container_fluid = document.getElementById('container-fluid');
    var show_tests = [0,0,0,0,0,0,0,0,0];//用于控制要显示的部分（显示具体选项）
    var inner_texts = ['第一部分','第二部分','第三部分','第四部分','第五部分','第六部分','第七部分','第八部分','第九部分','此部分没有作答'];
    var show_selected_test_button = document.getElementById('show-selected-test');//"显示选中部分"按钮
    show_selected_test_button.addEventListener('click',function () {
        var div_row;
        var div_test_title;
        var div_test_answer;
        var h2_title;
        var div_not_done;//如果考生没有作答该部分时，使用此div

        for(var hh=0;hh<9;hh++){
           if (show_tests[hh]==1){//要显示的部分
               if (situation[hh]['test'+ (hh+1)]==true){//该部分考生有作答
                   var cur_title = 0;//取值0~23，用于控制从situation[hh]['answers']获取当前题目的作答选项
                   div_row = document.createElement('div');
                   div_test_title = document.createElement('div');
                   h2_title = document.createElement('h2');

                   div_row.className = 'row test-part';
                   div_test_title.className = 'test-title';

                   h2_title.innerText = inner_texts[hh];
                   div_test_title.appendChild(h2_title);
                   div_row.appendChild(div_test_title);

                   //一共四行，每行六个题目的答案；内外两个循环
                   for(var aa=0;aa<4;aa++){
                       div_test_answer = document.createElement('div');
                       div_test_answer.className = 'test-answer col-12';
                       for(var pp=0;pp<6;pp++){
                           var div_col2 = document.createElement('div');
                           div_col2.className = 'col-2 inline-block';

                           var div_number_circle = document.createElement('div');
                           div_number_circle.className = 'numberCircle';
                           div_number_circle.innerText = cur_title+1;//题号（1~24）

                           var div_test_topic_answer = document.createElement('div');
                           div_test_topic_answer.className = 'test-topic-answer';
                           if (situation[hh]['answers'][cur_title]!=""){
                               div_test_topic_answer.innerHTML = '——&nbsp;'+ situation[hh]['answers'][cur_title];//作答的选项（A/B/C/D）
                           }
                           else {
                               div_test_topic_answer.innerHTML = "——&nbsp;<img src='/AbilityTest/resource/images/not_reply.png'>"
                           }
                           cur_title++;

                           div_col2.appendChild(div_number_circle);
                           div_col2.appendChild(div_test_topic_answer);
                           div_test_answer.appendChild(div_col2);
                       }
                       div_row.appendChild(div_test_answer);
                   }
                   div_container_fluid.appendChild(div_row);

               }
               else {//该部分考生没有作答
                   div_row = document.createElement('div');
                   div_test_title = document.createElement('div');
                   div_test_answer = document.createElement('div');
                   h2_title = document.createElement('h2');
                   div_not_done = document.createElement('div');//如果考生没有作答该部分时，使用此div


                   div_row.className = 'row test-part';
                   div_test_title.className = 'test-title';
                   div_test_answer.className = 'test-answer col-12';
                   div_not_done.className = 'col-12 not-done';

                   h2_title.innerHTML = inner_texts[hh];
                   div_test_title.appendChild(h2_title);
                   div_not_done.innerHTML = inner_texts[9];
                   div_test_answer.appendChild(div_not_done);
                   div_row.appendChild(div_test_title);
                   div_row.appendChild(div_test_answer);
                   div_container_fluid.appendChild(div_row);
               }
           }
       }
    });
    
    var show_all_test_button = document.getElementById('show-all-test');
    show_all_test_button.addEventListener('click',function () {
        show_tests = [1,1,1,1,1,1,1,1,1];

        var div_row;
        var div_test_title;
        var div_test_answer;
        var h2_title;
        var div_not_done;//如果考生没有作答该部分时，使用此div

        for(var hh=0;hh<9;hh++){
            if (show_tests[hh]==1){//要显示的部分
                if (situation[hh]['test'+ (hh+1)]==true){//该部分考生有作答
                    var cur_title = 0;//取值0~23，用于控制从situation[hh]['answers']获取当前题目的作答选项
                    div_row = document.createElement('div');
                    div_test_title = document.createElement('div');
                    h2_title = document.createElement('h2');

                    div_row.className = 'row test-part';
                    div_test_title.className = 'test-title';

                    h2_title.innerText = inner_texts[hh];
                    div_test_title.appendChild(h2_title);
                    div_row.appendChild(div_test_title);

                    //一共四行，每行六个题目的答案；内外两个循环
                    for(var aa=0;aa<4;aa++){
                        div_test_answer = document.createElement('div');
                        div_test_answer.className = 'test-answer col-12';
                        for(var pp=0;pp<6;pp++){
                            var div_col2 = document.createElement('div');
                            div_col2.className = 'col-2 inline-block';

                            var div_number_circle = document.createElement('div');
                            div_number_circle.className = 'numberCircle';
                            div_number_circle.innerText = cur_title+1;//题号（1~24）

                            var div_test_topic_answer = document.createElement('div');
                            div_test_topic_answer.className = 'test-topic-answer';
                            if (situation[hh]['answers'][cur_title]!=""){
                                div_test_topic_answer.innerHTML = '——&nbsp;'+ situation[hh]['answers'][cur_title];//作答的选项（A/B/C/D）
                            }
                            else {
                                div_test_topic_answer.innerHTML = "——&nbsp;<img src='/AbilityTest/resource/images/not_reply.png'>"
                            }
                            cur_title++;

                            div_col2.appendChild(div_number_circle);
                            div_col2.appendChild(div_test_topic_answer);
                            div_test_answer.appendChild(div_col2);
                        }
                        div_row.appendChild(div_test_answer);
                    }
                    div_container_fluid.appendChild(div_row);

                }
                else {//该部分考生没有作答
                    div_row = document.createElement('div');
                    div_test_title = document.createElement('div');
                    div_test_answer = document.createElement('div');
                    h2_title = document.createElement('h2');
                    div_not_done = document.createElement('div');//如果考生没有作答该部分时，使用此div


                    div_row.className = 'row test-part';
                    div_test_title.className = 'test-title';
                    div_test_answer.className = 'test-answer col-12';
                    div_not_done.className = 'col-12 not-done';

                    h2_title.innerHTML = inner_texts[hh];
                    div_test_title.appendChild(h2_title);
                    div_not_done.innerHTML = inner_texts[9];
                    div_test_answer.appendChild(div_not_done);
                    div_row.appendChild(div_test_title);
                    div_row.appendChild(div_test_answer);
                    div_container_fluid.appendChild(div_row);
                }
            }
        }
    });

    var test1_label = document.getElementById('test1_label');
    test1_label.addEventListener('click',function () {
        if (show_tests[0]==0){

    var colors = [
        ["#ff1e41", "#ff5f43"],//小于等于50%
        [['#0681c4', .5], ['#4ac5f8', .5]],//大于50%，小于100%
        ["green", "lightblue"]//100%
    ];//所有可选的颜色

    setTimeout(circle_test1,1990);
    function circle_test1() {
        var circle_percentage = situation[0]['done_titles']/24;
        var color;//画圈的时候采用的颜色
        if(circle_percentage<=0.5){
            color = colors[0];
        }
        else if(circle_percentage<1){
            color = colors[1];
        }
        else {
            color = colors[2];
        }
        $('#circle1').circleProgress({
            // value: 0.75,
            value: circle_percentage,
            size: 100,
            startAngle:0,
            fill: {
                gradient: color
            }
        }).on('circle-animation-progress', function(event, progress, stepValue) {
            $(this).find('strong').html("测试一<br>" + Math.round( circle_percentage * 100 * progress) + "%");
        });
    }

        if(circle_percentage<=0.5){

        $('#circle3').circleProgress({
            value: circle_percentage,
