<script>
    var posts = document.querySelectorAll('.post');
    var post_ss = document.querySelectorAll('.post-s');

    for (var post of posts){
        post.addEventListener('mouseover',function (event) {
//            console.log(event.target.parentNode.className);
            //之所以要弄下面的if-else if语句是因为<span class="post">和<span class="post-s">都会触发mouseover事件，但是此时event.target.parentNode是不一样的
            if (event.target.parentNode.className == 'post'){
                for (post of posts){
                    if (post != event.target.parentNode){
                        post.style.opacity = '0.5';
                    }
                }
                event.target.parentNode.style.transform = "scale(1.1, 1.1)";
            }
            else if (event.target.parentNode.className == 'post-s'){
                for (post of posts){
                    if (post != event.target.parentNode.parentNode){
                        post.style.opacity = '0.5';
                    }
                }
                event.target.parentNode.parentNode.style.transform = "scale(1.1, 1.1)";
            }

        },false);//Event listener end

        post.addEventListener('mouseout',function (event) {
//            console.log(event.target.parentNode);
//            console.log(event.target.parentNode.className);
            if (event.target.parentNode.className == 'post'){
                for (post of posts){
                    post.style.opacity = '1';
                }
                event.target.parentNode.style.transform = "scale(1, 1)";
            }
            else {
                event.target.parentNode.parentNode.style.transform = "scale(1, 1)";
            }
        });

        post.addEventListener('click',function (event) {
            console.log(event.target);
            var test_id;
            if (event.target.parentNode.className == 'post'){
                test_id = event.target.parentNode.id;
                console.log('id:'+test_id);
            }
            else if (event.target.parentNode.className == 'post-s'){
                test_id = event.target.parentNode.parentNode.id;
                console.log('id:'+test_id);
            }
            window.location.href = 'test'+test_id+'.html';
        })

    }//for end



</script>
