<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试系统后台</title>
    <meta name="description" content="Backstage management system" />
    <meta name="keywords" content="Backstage Management" />
    <meta name="author" content="MikeFeng" />
    <link rel="shortcut icon" href="../../resource/images/title_icon.png">
    <link rel="stylesheet" href="../../resource/css/backstage.css">
</head>
<body>

<div class="header">
    <span>测评系统——系统管理员部分</span>
</div>

<form>
    <input type="submit" value="查询">
    测试对象名：<input type="text" name="name">
    证件号码：<input type="text" name="id_number">
    测试时间：<input type="text" name="buildtime">
</form>

<div class="btn-group">
    <select>
        <option>新建用户</option>
        <option>修改密码</option>
    </select>
</div>

1、查询功能：测试对象名、证件号码、测试时间
2、新建非系统管理员用户  ---->页面跳转
3、管理员修改密码  ----> 页面跳转
4、测试记录列表 ----> 具体每列内容：1、序号  2、测试对象  3、证件号码  4、测试时间  5、测试内容  6、两个按钮“测试详情”和“测试报告”
5、每一条记录后面都有两个按钮：测试详情，测试报告  ----> 页面跳转


</body>
</html>
