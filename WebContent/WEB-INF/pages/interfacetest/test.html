<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>test</title>
</head>
<body>
<form action="/AbilityTest/user/login" method="POST">
	<table width="500px" border="1px #FFFFFF soild">
    	<tr>
        	<th colspan="2" align="left">登录</th>
        <tr>
        <tr>
        	<td width="30%">account(账号 必填)</td>
            <td><input type="text" name="account"  value="kk"/></td>
        </tr>
        <tr>
        	<td width="30%">password(密码 必填)</td>
            <td><input type="password" name="password"  value="123456"/></td>
        </tr>  
        <tr>
        	<td colspan="2" align="left"><input type="submit" value="go"/> </td>
        <tr>
    </table>
</form>

<form action="/AbilityTest/user/regist" method="POST">
	<table width="500px" border="1px #FFFFFF soild">
    	<tr>
        	<th colspan="2" align="left">注册</th>
        <tr>
        <tr>
        	<td width="30%">name(姓名 必填)</td>
            <td><input type="text" name="name"  value="kk"/></td>
        </tr>
        <tr>
        	<td width="30%">phone(联系电话 必填)</td>
            <td><input type="text" name="phone"  value="2414"/></td>
        </tr>  
        <tr>
        	<td width="30%">id_number(残疾号码 必填)</td>
            <td><input type="text" name="id_number"  value="J043"/></td>
        </tr>
        <tr>
        	<td width="30%">sex(性别 必填)</td>
            <td><input type="text" name="sex"  value="1"/></td>
        </tr>
        <tr>
        	<td width="30%">disability_type(残疾类型：0：肢体残疾，1--听力残疾，2--智力残疾，3--视力残疾 必填)</td>
            <td><input type="text" name="disability_type"  value="0"/></td>
        </tr>
        <tr>
        	<td colspan="2" align="left"><input type="submit" value="go"/> </td>
        <tr>
    </table>
</form>

<form action="/AbilityTest/user/loadLastResult" method="get">
	<table width="500px" border="1px #FFFFFF soild">
    	<tr>
        	<th colspan="2" align="left">加载最后一次测试结果</th>
        <tr>
        <tr>
        	<td width="30%">person_id(用户id 必填)</td>
            <td><input type="text" name="person_id"  value="1"/></td>
        </tr>      
        <tr>
        	<td colspan="2" align="left"><input type="submit" value="go"/> </td>
        <tr>
    </table>
</form>
</body>
</html>
